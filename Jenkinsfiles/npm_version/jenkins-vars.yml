---

# jenkins variables
project_name: docker-shout-irc
external_type: npm_version
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_RELEASE_TYPE = 'npm_version'
  - BUILD_VERSION_ARG = 'SHOUT_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-shout-irc'
  - CONTAINER_NAME = 'shout-irc'
  - DOCKERHUB_IMAGE = 'linuxserver/shout-irc'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/shout-irc'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/shout-irc'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='9000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
